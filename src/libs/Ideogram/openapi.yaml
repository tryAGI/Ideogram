      security:
        - BearerAuth: [ ]
      x-openapi-router-controller: external_api.generated.openapi.controllers.manage_controller
  /manage/api/organization/user_suggestions:
    get:
      tags:
        - manage
      summary: Get search results for user handles with suggestions for a particular organization.
      operationId: get_api_organization_user_suggestions
      parameters:
        - name: organization_id
          in: query
          description: Base64 encoded organization ID to get user suggestions for
          required: true
          schema:
            type: string
        - name: user_handle_prefix
          in: query
          description: The prefix of the user handle to search for
          schema:
            type: string
          example: sar
        - name: maxItems
          in: query
          description: The maximum number of items to return
          schema:
            type: integer
            default: 3
      responses:
        '200':
          description: A list of the top responses in alphabetical order by user handle + whether the user has joined the current organization already.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetApiOrganizationUserSuggestionsResponse'
        '401':
          description: Not authorized
        '403':
          description: Not authorized
        '404':
          description: Organization not found
      security:
        - BearerAuth: [ ]
      x-openapi-router-controller: external_api.generated.openapi.controllers.manage_controller
  /manage/api/profiles:
    get:
      tags:
        - manage
      summary: Retrieve the user's current API profiles
      operationId: get_api_profiles
      responses:
        '200':
          description: User API profiles retrieved successfully
