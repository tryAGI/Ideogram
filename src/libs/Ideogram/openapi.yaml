        - BearerAuth: [ ]
      x-openapi-router-controller: external_api.generated.openapi.controllers.manage_controller
  /manage/api/organization/promote_members:
    post:
      tags:
        - manage
      summary: Promote members to OWNER role in a specific organization
      operationId: promote_organization_members
      parameters:
        - name: organization_id
          in: query
          description: Base64 encoded organization ID to promote members in
          required: true
          schema:
            type: string
      requestBody:
        description: A request to promote members to OWNER role in an organization.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PromoteOrganizationMembersRequest'
        required: true
        x-body-name: promote_organization_members_request
      responses:
        '200':
          description: Results of promoting members in the organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationMemberOperationResponse'
        '400':
          description: Bad Request
        '401':
          description: Not authorized
        '403':
          description: Not authorized - must be an organization owner
        '404':
          description: Organization not found
      security:
        - BearerAuth: [ ]
      x-openapi-router-controller: external_api.generated.openapi.controllers.manage_controller
  /manage/api/organization/remove_members:
    post:
      tags:
        - manage
      summary: Remove members from a specific organization
      operationId: remove_organization_members
      parameters:
        - name: organization_id
          in: query
          description: Base64 encoded organization ID to remove members from
          required: true
          schema:
            type: string
      requestBody:
        description: A request to remove members from an organization.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoveOrganizationMembersRequest'
        required: true
        x-body-name: remove_organization_members_request
      responses:
        '200':
          description: Results of removing members from the organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationMemberOperationResponse'
