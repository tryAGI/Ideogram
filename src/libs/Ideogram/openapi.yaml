      tags:
        - manage
      summary: Reactivates a subscription by attempting to re-enable Metronome billing.
      operationId: reactivate_subscription
      responses:
        '200':
          description: API subscription content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostApiReactivateResponse'
