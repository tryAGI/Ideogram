openapi: 3.0.4
info:
  title: Ideogram - OpenAPI 3.0
  description: This is the API definition for Ideogram AI.
  version: 1.0.0
servers:
  - url: ''
paths:
  /describe:
    post:
      tags:
        - vision
      summary: Describe
      description: "Describe an image.\n\nSupported image formats include JPEG, PNG, and WebP.\n"
      operationId: post_describe
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DescribeRequest'
        required: true
      responses:
        '200':
          description: Description(s) created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DescribeResponse'
        '400':
          description: Invalid input provided.
        '422':
          description: Image failed the safety check.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ImageSafetyError'
        '429':
          description: Too many requests.
      x-fern-examples:
        - code-samples:
            - sdk: curl
              code: "curl -X POST https://api.ideogram.ai/describe \\\n  -H \"Api-Key: <apiKey>\" \\\n  -H \"Content-Type: multipart/form-data\" \\\n  -F image_file=@<file1>\n"
      x-openapi-router-controller: external_api.generated.openapi.controllers.vision_controller
  /edit:
    post:
      tags:
        - generate
      summary: Edit (legacy)
      description: "Edit a given image synchronously using the provided mask. The mask indicates which part of the image\nshould be edited, while the prompt and chosen style type can further guide the edit.\n\nSupported image formats include JPEG, PNG, and WebP.\n\nImages links are available for a limited period of time; if you would like to keep the image, you must download it.\n"
      operationId: post_edit_image
      requestBody:
        description: A request to edit an image with Ideogram.
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/EditImageRequest'
            encoding:
              prompt:
                contentType: text/plain
                style: form
              model:
                contentType: text/plain
                style: form
              magic_prompt_option:
                contentType: text/plain
                style: form
              seed:
                contentType: text/plain
                style: form
              style_type:
                contentType: text/plain
                style: form
        required: true
        x-body-name: body
      responses:
        '200':
          description: Image edits generated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateImageResponse'
        '400':
          description: Invalid input provided.
        '401':
          description: Not authorized to generate an image.
        '422':
          description: Prompt or Initial Image failed the safety checks.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateImageSafetyError'
        '429':
          description: Too many requests.
      x-openapi-router-controller: external_api.generated.openapi.controllers.generate_controller
  /generate:
    post:
      tags:
        - generate
      summary: Generate (legacy)
      description: "Generates images synchronously based on a given prompt and optional parameters.\n\nImages links are available for a limited period of time; if you would like to keep the image, you must download it.\n"
      operationId: post_generate_image
      requestBody:
        description: A request to generate an image with Ideogram.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateImageRequest'
        required: true
        x-body-name: generate_image_request
      responses:
        '200':
          description: Image(s) generated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateImageResponse'
        '400':
          description: Invalid input provided.
        '401':
          description: Not authorized to generate an image.
        '422':
          description: Prompt failed the safety check.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateImageSafetyError'
        '429':
          description: Too many requests.
      x-openapi-router-controller: external_api.generated.openapi.controllers.generate_controller
  /internal-testing:
    post:
      tags:
        - internal-testing
      summary: Testing
      description: "Just a testing endpoint\n"
      operationId: post_internal_testing
      parameters:
        - name: X-Test-Header
          in: header
          description: Test header
          style: simple
          schema:
            type: string
        - name: X-Test-Header-2
          in: header
          description: Test header
          style: simple
          schema:
            type: string
      requestBody:
        description: A request for testing.
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/InternalTestingRequest'
            encoding:
              x_position:
                contentType: text/plain
                style: form
              some_text:
                contentType: text/plain
                style: form
              nested_object:
                contentType: application/json
                style: form
              repeated_complex_field:
                contentType: application/json
                style: form
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/postInternalTesting_200_response'
      x-openapi-router-controller: external_api.generated.openapi.controllers.internal_testing_controller
  /internal/batch:
    post:
      tags:
        - batch
      summary: Initiate Batch Magic Prompt Evalution
      description: "Runs automated evaluation of multiple LLM models and system prompts for magic prompt generation. \nGenerates images using large batches of user prompt inputs. Internal use only (feature flagged).\n"
      operationId: post_batch
      requestBody:
        description: A request for batch magic prompt evalution.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InternalBatchRequest'
        required: true
        x-body-name: internal_batch_request
      responses:
        '200':
          description: Batch magic prompt evalution completed successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalBatchResponse'
        '400':
          description: Invalid input provided.
        '401':
          description: Not authorized for batch magic prompt evalution.
        '429':
          description: Too many requests.
        '500':
          description: Internal server error.
      x-openapi-router-controller: external_api.generated.openapi.controllers.batch_controller
  '/internal/batch/get-maybe-batch-results/{job_id}':
    get:
      tags:
        - batch
      summary: Get Batch Magic Prompt Job Results if available.
      description: "Gets the results of a batch magic prompt job if available.\n"
      operationId: get_maybe_batch_results
      parameters:
        - name: job_id
          in: path
          description: The ID of the batch job to check results for
          required: true
          style: simple
          schema:
            type: string
      responses:
        '200':
          description: Batch magic prompt job results if available.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalBatchResultsResponse'
        '400':
          description: Invalid input provided.
        '401':
          description: Not authorized for batch magic prompt job results request.
        '429':
          description: Too many requests.
        '500':
          description: Internal server error.
      x-openapi-router-controller: external_api.generated.openapi.controllers.batch_controller
  /magic-prompt:
    post:
      tags:
        - prompt
      summary: Generate Magic Prompt
      description: "Transforms basic prompts into a magic prompt. Internal use only (feature flagged). TODO: update description if enabled externally.\n"
      operationId: post_magic_prompt
      requestBody:
        description: A request to generate a magic prompt
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MagicPromptRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/MagicPromptRequest'
        required: true
        x-body-name: body
      responses:
        '200':
          description: Magic prompt generated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MagicPromptResponse'
        '400':
          description: Invalid input provided.
        '401':
          description: Not authorized to generate magic prompts.
        '429':
          description: Too many requests.
        '500':
          description: Internal server error.
      x-openapi-router-controller: external_api.generated.openapi.controllers.prompt_controller
  /manage/api/add_credits:
    post:
      tags:
        - manage
      summary: Add credits to an API user's account.
      operationId: post_add_credits_for_api
      requestBody:
        description: A request to add credits to an API user's account.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostAddCreditsRequest'
        required: true
        x-body-name: post_add_credits_request
      responses:
        '200':
          description: API subscription content
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostAddCreditsResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostAddCreditsError'
        '401':
          description: Not authorized
        '403':
          description: Not authorized
      security:
        - BearerAuth: [ ]
      x-openapi-router-controller: external_api.generated.openapi.controllers.manage_controller
  /manage/api/api_keys:
    get:
      tags:
        - manage
      summary: Retrieve current API keys and their respective data.
      operationId: get_api_keys
      responses:
        '200':
          description: API keys the user currently manages
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetApiKeysResponse'
        '401':
          description: Not authorized
        '403':
          description: Not authorized
      security:
        - BearerAuth: [ ]
      x-openapi-router-controller: external_api.generated.openapi.controllers.manage_controller
    post:
      tags:
        - manage
      summary: Creates an API key.
      operationId: create_api_key
      responses:
        '200':
          description: The newly created API key
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostApiKeyResponse'
        '401':
          description: Not authorized
        '402':
          description: Payment is required; did you create a subscription?
      security:
        - BearerAuth: [ ]
      x-openapi-router-controller: external_api.generated.openapi.controllers.manage_controller
  '/manage/api/api_keys/{api_key_id}':
    delete:
      tags:
        - manage
      summary: Delete an API key.
      operationId: delete_single_api_key
      parameters:
        - name: api_key_id
          in: path
          description: The ID of API key to operate on. Expected to be a URL safe Base64 encoded UUID.
          required: true
          schema:
            type: string
          example: d7abd0cd4ae94db78676e986a4ebd8dc
      responses:
        '204':
          description: Success
        '400':
          description: Something went wrong
        '401':
          description: Not authorized
      security:
        - BearerAuth: [ ]
      x-openapi-router-controller: external_api.generated.openapi.controllers.manage_controller
  /manage/api/api_keys_v2:
    post:
      tags:
        - manage
      summary: Create an API key for a specific organization
      operationId: create_api_key_v2
      parameters:
        - name: organization_id
          in: query
          description: Base64 encoded organization ID to create the API key for
          required: true
          schema:
            type: string
      responses:
        '200':
          description: API key created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateApiKeyResponse'
        '401':
          description: Not authorized
        '402':
          description: Payment is required before creating an API key.
        '403':
          description: Not authorized
      security:
        - BearerAuth: [ ]
      x-openapi-router-controller: external_api.generated.openapi.controllers.manage_controller
  /manage/api/credits:
    get:
      tags:
        - manage
      summary: Retrieve user credit information and spending metrics
      operationId: get_user_credits
      parameters:
        - name: organization_id
          in: query
          description: Base64 encoded organization ID to filter credit information for a specific organization
          required: true
          schema:
            type: string
        - name: start_time
          in: query
          description: Start time to look back for calculating average daily spend and other metrics
          required: true
          schema:
            type: string
            format: date-time
        - name: end_time
          in: query
          description: 'Inclusive end time to look back for calculating average daily spend and other metrics. If not provided, the current time will be used.'
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: User credit information retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserCreditsResponse'
        '401':
          description: Not authorized
        '403':
          description: Not authorized
      security:
        - BearerAuth: [ ]
      x-openapi-router-controller: external_api.generated.openapi.controllers.manage_controller
  /manage/api/organization/add_members:
    post:
      tags:
        - manage
      summary: Add members to a specific organization
      operationId: add_organization_members
      parameters:
        - name: organization_id
          in: query
          description: Base64 encoded organization ID to add members to
          required: true
          schema:
            type: string
      requestBody:
        description: A request to add members to an organization.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddOrganizationMembersRequest'
        required: true
        x-body-name: add_organization_members_request
      responses:
        '200':
          description: Results of adding members to the organization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationMemberOperationResponse'
        '400':
          description: Bad Request
        '401':
          description: Not authorized
        '403':
          description: Not authorized - must be an organization owner
        '404':
          description: Organization not found
      security:
        - BearerAuth: [ ]
      x-openapi-router-controller: external_api.generated.openapi.controllers.manage_controller
  /manage/api/organization/api_keys:
    get:
      tags:
        - manage
      summary: Retrieve API keys for a specific organization
      operationId: get_api_keys_v2
      parameters:
        - name: organization_id
          in: query
          description: Base64 encoded organization ID to retrieve API keys for
          required: true
          schema:
            type: string
      responses:
        '200':
          description: API keys retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetApiKeysV2Response'
        '401':
          description: Not authorized
        '403':
          description: Not authorized
        '404':
          description: Organization not found
      security:
        - BearerAuth: [ ]
      x-openapi-router-controller: external_api.generated.openapi.controllers.manage_controller
  /manage/api/organization/deactivate_api_key:
    post:
      tags:
        - manage
      summary: Deactivate an API key for a specific organization
      operationId: deactivate_organization_api_key
      parameters:
        - name: api_key_id
          in: query
          description: Base64 encoded API key ID to deactivate
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Success; no content.
        '400':
          description: Bad Request
        '401':
          description: Not authorized
        '403':
          description: Not authorized - must be an organization owner
        '404':
          description: API key not found
      security:
        - BearerAuth: [ ]
      x-openapi-router-controller: external_api.generated.openapi.controllers.manage_controller
  /manage/api/organization/list_invoices:
    get:
      tags:
        - manage
      summary: Retrieve invoices for a specific organization
      operationId: list_organization_invoices
      parameters:
        - name: organization_id
          in: query
          description: Base64 encoded organization ID to retrieve invoices for
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Invoices retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListOrganizationInvoicesResponse'
              example:
                invoices:
                  - start_time: '2024-01-01'
                    end_time: '2024-01-31T23:59:59.0000000+00:00'
                    total_spend:
                      currency_code: USD
                      amount: 15000
                    status: PAID
                    issued_time: '2024-02-01'
                    invoice_paid_date: '2024-02-05T10:30:00.0000000+00:00'
                    line_items:
                      - charge_name: Image Generation - V3
                        quantity: 1000
                        unit_price:
                          currency_code: USD
                          amount: 10
                        total:
                          currency_code: USD
                          amount: 10000
                      - charge_name: Upscale Image - V1
                        quantity: 500
                        unit_price:
                          currency_code: USD
                          amount: 10
                        total:
                          currency_code: USD
                          amount: 5000
        '401':
          description: Not authorized
        '403':
          description: Not authorized
        '404':
          description: Organization not found
      security:
        - BearerAuth: [ ]
      x-openapi-router-controller: external_api.generated.openapi.controllers.manage_controller
  /manage/api/organization/members:
    get:
      tags:
        - manage
      summary: Retrieve members of a specific organization
      operationId: get_organization_members
      parameters:
        - name: organization_id
          in: query
          description: Base64 encoded organization ID to retrieve members for
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Organization members retrieved successfully
          content:
            application/json:
